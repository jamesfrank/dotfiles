# enable pane zooming with + and -
unbind +
bind + \
	new-window -d -n [zoom] 'clear && echo TMUX ZOOM && read' \;\
	swap-pane -s [zoom].0 \;\
	select-window -t [zoom]

unbind -
bind - \
	last-window \;\
	swap-pane -s [zoom].0 \;\
	kill-window -t [zoom]
