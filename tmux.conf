# highlight current window
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr dim

# show bell
setw -g window-status-bell attr blink
setw -g window-status-bell-bg colour214

# change status bar colour
set-option -g status-utf8 on
set -g status-bg colour67
set -g status-fg black

# cool stuff in status bar
set-option -g status-left '#[bg=colour59]#s:#I.#P #[bg=colour67]#[fg=colour59]>'
set-option -g status-right '#[bg=colour67]#[fg=colour59]<#[bg=colour59]#[fg=black] #(uptime | cut -d "," -f 3- | cut -d ":" -f2 | sed -e "s/^[ \t]*//") #[bg=colour59]#[fg=white]<#[bg=white]#[fg=black] %H:%M %a %b %d'

# define another prefix key - useful for dealing with nested tmux sessions
set-option -g prefix2 C-a

# panes
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg colour67
set -g pane-active-border-bg default

# pane movement
#bind | split-window -h
#bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# set correct term
set -g default-terminal screen-256color

# set vi keys
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# ctrl+left/right cycles through windows 
bind-key -n C-right next
bind-key -n C-left prev

# scrollback buffer n lines
set -g history-limit 5000

# start window indexing at one instead of zero
set -g base-index 1

# disable mouse mode by default
set -g mouse-mode off
set -g mouse-resize-pane off
set -g mouse-select-pane off
set -g mouse-select-window off

# turn mouse mode off with `m`
bind m \
	set -g mouse-mode off \;\
	set -g mouse-resize-pane off \;\
	set -g mouse-select-pane off \;\
	set -g mouse-select-window off \;\
	display "Mouse mode disabled"

# turn mouse mode on with `M`
bind M \
	set -g mouse-mode on \;\
	set -g mouse-resize-pane on \;\
	set -g mouse-select-pane on \;\
	set -g mouse-select-window on \;\
	display "Mouse mode enabled"

# enable pane zooming with + and -
unbind +
bind + \
	new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
	swap-pane -s tmux-zoom.0 \;\
	select-window -t tmux-zoom

unbind -
bind - \
	last-window \;\
	swap-pane -s tmux-zoom.0 \;\
	kill-window -t tmux-zoom
